server.port=8081

spring.application.name=microservice-commandes

spring.datasource.url=jdbc:h2:mem:commandesdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.config.import=optional:configserver:http://localhost:8888

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

resilience4j.circuitbreaker.instances.produitService.sliding-window-size=10
resilience4j.circuitbreaker.instances.produitService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.produitService.wait-duration-in-open-state=10000

resilience4j.timelimiter.instances.produitService.timeout-duration=3s